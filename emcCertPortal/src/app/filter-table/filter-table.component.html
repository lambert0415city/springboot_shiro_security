  <form class="filter-form">
    <mat-form-field class="filter-three-width">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  
    <mat-form-field class="filter-three-width">
      <mat-select placeholder="select host" [(ngModel)]="selectedHosts" name="host">
        <mat-option *ngFor="let host of hosts" [value]="host.value">
          {{host.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="filter-three-width">
      <mat-select placeholder="select file" [(ngModel)]="selectedFiles" name="file">
        <mat-option *ngFor="let file of files" [value]="file.value">
          {{file.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

      <p>

    <div class="mat-elevation-z8"> 
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
          <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>
      
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </div>
